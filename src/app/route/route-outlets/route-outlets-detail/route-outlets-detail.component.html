<div [@fadeDownUp]
     (@fadeDownUp.done)="onAnimationDone($event)"
     (@fadeDownUp.start)="onAnimationStart($event)"
     *ngIf="toggle" class="modal">
  <div class="modal-dialog fadeDown in modal-xl modal-custom-xxl" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button" (click)="close()">
          <clr-icon aria-hidden="true" shape="close"></clr-icon>
        </button>
        <h3 class="modal-title">{{dataItem.companyName}}</h3>
      </div>
      <div class="modal-body">
        <clr-tabs>
          <clr-tab>
            <button clrTabLink>
              <clr-icon shape="building"></clr-icon>
              Address
            </button>
            <clr-tab-content class="mt-1" *clrIfActive="activeTab === 'address'">
              <p>
                {{dataItem.streetAddress}}<br>
                {{dataItem.zipCode}} {{dataItem.city}}<br>
                {{dataItem.country}}
              </p>
            </clr-tab-content>
          </clr-tab>

          <clr-tab>
            <button clrTabLink>
              <clr-icon shape="phone-handset"></clr-icon>
              Phone
            </button>
            <clr-tab-content class="mt-1" *clrIfActive="activeTab === 'phone'">
              <p>
                {{dataItem.phoneNumber}}
              </p>
            </clr-tab-content>
          </clr-tab>

          <clr-tab>
            <button clrTabLink>
              <clr-icon shape="map"></clr-icon>
              Map
            </button>
            <clr-tab-content class="mt-1" *clrIfActive="activeTab === 'map'">
              <agm-map
                [latitude]="dataItem.geoLocation.lat"
                [longitude]="dataItem.geoLocation.lon">
                <agm-marker [latitude]="dataItem.geoLocation.lat" [longitude]="dataItem.geoLocation.lon">
                  <agm-info-window>
                    <strong>{{dataItem.companyName}}</strong><br>
                    {{dataItem.streetAddress}}<br>
                    {{dataItem.zipCode}} {{dataItem.city}}<br>
                    {{dataItem.country}}
                  </agm-info-window>
                </agm-marker>
              </agm-map>
              <!--<agm-map *ngIf="dataItem.geoLocation.lat"-->
              <!--&lt;!&ndash;[mapTypeControl]="true"&ndash;&gt;-->
              <!--&lt;!&ndash;[usePanning]="true"&ndash;&gt;-->
              <!--&lt;!&ndash;[(zoom)]="'7'"&ndash;&gt;-->
              <!--latitude="26.0324"-->
              <!--longitude="127">-->
              <!--<agm-marker-->
              <!--[markerDraggable]="false"-->
              <!--[latitude]="agmCurrentLatLon.lat" [longitude]="agmCurrentLatLon.lon"></agm-marker>-->
              <!--</agm-map>-->
            </clr-tab-content>
          </clr-tab>

        </clr-tabs>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" type="button" (click)="close()">Cancel</button>
        <button class="btn btn-primary" type="button" (click)="close()">Ok</button>
      </div>
    </div>
  </div>
</div>
<div [@fadeInOut] *ngIf="toggle" class="modal-backdrop" aria-hidden="true"></div>
