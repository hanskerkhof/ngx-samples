<div *ngIf="users">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | async">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td><button class="btn btn-sm" (click)="delete(user.name)">DELETE</button></td>
    </tr>
    </tbody>
  </table>
</div>
