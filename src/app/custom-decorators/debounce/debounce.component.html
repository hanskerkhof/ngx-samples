<h3>Debounce decorator</h3>

<p>
  Mouse movements are debounced every 500ms.
  Move the mouse then hold still to see debouncing in effect
</p>

<pre *ngIf="mouseCoords?.x">{{mouseCoords | json}}</pre>

<div *ngIf="displayTip" class="alert alert-info">
  <div class="alert-items">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="info-circle"></clr-icon>
      </div>
      <span class="alert-text">
        Move the mouse over this window and then hold still...
      </span>
    </div>
  </div>
</div>
